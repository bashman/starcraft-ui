<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/dist/css/master.min.css">

    <title>Starcraft</title>
</head>
<body>
    <div class="game-window">
        <header class="game-header">    
            <nav class="game-header-primary">
                <ul class="nav-menu">
                    <li class="menu-item"><a href="#">Campign</a></li>
                    <li class="menu-item"><a href="#">Co-op</a></li>
                    <li class="menu-item"><a href="#">Multiplayer</a></li>
                    <li class="menu-item"><a href="#">Arcade</a></li>
                    <li class="menu-item is-current">
                        <a href="#">Collections</a>
                        <div class="menu-item-current-bounds"></div>
                    </li>
                    <li class="menu-item"><a href="#">Replays</a></li>
                </ul>

                <div class="game-add-friend">
                    <span class="icon-plus"></span>
                </div>

                <div class="profile-picture">
                    <img src="assets/dist/images/user-profile.jpeg" alt="">

                    <div class="profile-picture-shadow"></div>
                    <div class="profile-picture-background"></div>
                    <div class="profile-picture-inner-glow"></div>
                    <div class="profile-picture-inner-shadow"></div>

                    <div class="profile-picture-bar-left"></div>
                    <div class="profile-picture-bar-right"></div>
                    <div class="profile-picture-bar-down"></div>
                    <div class="profile-picture-bar-top"></div>
                </div>
            </nav>
            <nav class="game-header-secondary">
                <ul class="nav-menu">
                    <li class="menu-item"><a href="#">Skins</a></li>
                    <li class="menu-item"><a href="#">Announcers</a></li>
                    <li class="menu-item"><a href="#">Emoticons</a></li>
                    <li class="menu-item is-current">
                        <a href="#">Portraits</a>
                        <div class="menu-item-current-bounds"></div>
                    </li>
                    <li class="menu-item"><a href="#">Decals</a></li>
                    <li class="menu-item"><a href="#">Animations</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
